<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick="play('rock')"><img src="img/rock.jpg" alt="rock-pic" width=150px height=150px></button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick="play('paper')"><img src="img/paper.jpg" alt="paper-pic" width=150px height=150px></button>
      </div>
      <div class="column">
        <button type="button" class="scissors-button" onclick="play('scissors')"><img src="img/scissors.jpg" alt="scissors-pic" width=150px height=150px></button>
      </div>
     </div>
    <div class="results">
      <h3>Computer's choice is: </h3>
      <p id="compChoice"></p>
      <h3> You choose: </h3>
      <p id="user"></p>
      <h3> The winner is: </h3>
      <p id="gameResult"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
